<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <meta name = "Snake by Fadi Katto" content = "Learning JS, HTML and CSS. https://github.com/fadik1" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="snake.png">
</head>
<body>
    <nav class="navbar">
            <!--Type .navbar__container to create div with class-->
            <div class="navbar__container">
                <img src="snake.png" alt="">
                <p id="snake__score"> Score: 0 </p>
                <ul class="navbar__menu">
                    <li>
                        <select name="difficulty" id="difficulty-select">
                            <option value="null">--Difficulty--</option>
                            <option value="100">Easy</option>
                            <option value="60">Normal</option>
                            <option value="40">Hard</option>
                            <option value="30">Insane</option>
                        </select>
                    </li>
                    <li class="navbar__btn">
                        <button id="start" title="Press R to start" onclick="stopGame(false); startGame();">Start</button>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="main">
        <div class="main__container">
            <div id="canvas"></div>
        </div>
    </div>

    <pre id="debug"></pre>

    <script src="snake.js"></script>  

</body>
</html>
